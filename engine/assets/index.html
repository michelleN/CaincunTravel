<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="Tab icon" href="assets/images/sparrow favicon.png" type="image/png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <script src="main.js"></script>
    <script src="chat.js"></script>
</head>

<body>
    <!-- Popup chat window -->
    
    <!-- chat open -->
    <div class="chat-bar-open" id="chat-open">
        <button id="chat-open-button" type="button" class="collapsible close" onclick="chatOpen()">
            <img src="assets/images/Sparrow Bird.png" alt="Sparrow Bird image" />
        </button>
    </div>
    
    <!-- chat close -->
    <div class="chat-bar-close" id="chat-close">
        <button id="chat-close-button" type="button" class="collapsible close" onclick="chatClose()">
            <i class="material-icons-outlined"> close </i>
        </button>
    </div>
    
    <!-- chat chat-window -->
    <div class="chat-window2" id="chat-window2">
        <div class="message-box" id="messageBox">
            <div class="hi-there">
                <p class="p1">CAINCUN Travel</p>
                <br />
                <p class="p2">We're her to help</p>
            </div>
        </div>
        <div class="input-box">
            <div class="write-reply">
                <input class="inputText" type="text" id="textInput" placeholder="Write a reply..." />
            </div>
            <div class="send-button">
                <button type="submit" class="send-message" id="send" onclick="sendChat()">
                    <i class="material-icons-outlined"> send </i>
                </button>
            </div>
        </div>
    </div>
</body>
